# Travis doesn't have a fortran build config, so we'll use c as a base and
# create our own environment
language: c
sudo: required

git:
    depth: 3

env:
    global:
        - FC=gfortran-4.8
        - OMPI_FC=${FC}
    
matrix:
  include:
    - name: "ACCESS-CM"
      env: TYPE=ACCESS-CM OASIS_ROOT=${TRAVIS_BUILD_DIR}/libaccessom2/build/oasis3-mct-prefix/src/oasis3-mct
    - name: "ACCESS-OM" 
      env: TYPE=ACCESS_OM LIBACCESSOM2_ROOT=${TRAVIS_BUILD_DIR}/libaccessom2
    - name: "MOM_solo"
      env: TYPE=MOM_solo
    - name: "MOM_SIS"
      env: TYPE=MOM_SIS
    - name: "MOM_CM2M"
      env: TYPE=CM2M
    - name: "ESM2M"
      env: TYPE=ESM2M
    - name: "ICCM"
      env: TYPE=ICCM
    - name: "EBM"
      env: TYPE=EBM
#  allow_failures:
#    - ACCESS-OM
#    # - env: TYPE=ACCESS-CM

install:
    - sudo apt-add-repository --yes ppa:ubuntu-toolchain-r/test
    - sudo apt-get update
    - sudo apt-get install csh gcc-4.8 gfortran-4.8 libgomp1 openmpi-bin libopenmpi-dev  libnetcdf-dev  netcdf-bin

before_script:
    - bin/get_oasis3_library.sh 

script: 
    - cd exp && ./MOM_compile.csh --type $TYPE --platform travis --use_netcdf4

