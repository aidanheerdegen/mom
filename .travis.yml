# Travis doesn't have a fortran build config, so we'll use c as a base and
# create our own environment
language: c
sudo: required

git:
    depth: 3
    quiet: true

env:
    matrix:
        - TYPE=ACCESS-CM OASIS_ROOT=${TRAVIS_BUILD_DIR}/libaccessom2/build/oasis3-mct-prefix/src/oasis3-mct
        - TYPE=ACCESS-OM LIBACCESSOM2_ROOT=${TRAVIS_BUILD_DIR}/libaccessom2
        - TYPE=MOM_solo
        - TYPE=MOM_SIS
        - TYPE=CM2M
        - TYPE=ESM2M
        - TYPE=ICCM
        - TYPE=EBM
    global:
        - FC=gfortran-4.8
        - OMPI_FC=${FC}
    
matrix:
  allow_failures:
    - env: TYPE=ACCESS-OM
    # - env: TYPE=ACCESS-CM

install:
    - sudo apt-add-repository --yes ppa:ubuntu-toolchain-r/test
    - sudo apt-get update
    - sudo apt-get install csh gcc-4.8

before_script:
    # - bin/get_oasis3_library.sh 
    - git clone --depth=1 https://github.com/OceansAus/libaccessom2.git
    - mkdir build && cd build && cmake .. && make

script: 
    - cd exp && ./MOM_compile.csh --type $TYPE --platform travis --use_netcdf4

